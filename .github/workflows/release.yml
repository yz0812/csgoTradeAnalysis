name: Release

on:
  push:
    tags:
      - 'v*' # 匹配 v1.0.0, v1.2.3 等格式的 tag

jobs:
  release:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Build and publish Electron app
        run: npm run app:build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
